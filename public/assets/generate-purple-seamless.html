<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerador de Textura Roxa Seamless</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a2e;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: #9d4edd;
        }
        
        .preview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        
        .pattern-option {
            border: 2px solid #9d4edd;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .pattern-preview {
            width: 100%;
            height: 200px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        canvas {
            border: 1px solid #9d4edd;
            display: none;
        }
        
        button {
            background: #9d4edd;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
        }
        
        button:hover {
            background: #7b2cbf;
        }
        
        /* Padr√µes de Background */
        .pattern-1 {
            background: 
                linear-gradient(135deg, #1a1a2e 25%, transparent 25%),
                linear-gradient(225deg, #1a1a2e 25%, transparent 25%),
                linear-gradient(45deg, #1a1a2e 25%, transparent 25%),
                linear-gradient(315deg, #1a1a2e 25%, #16213e 25%);
            background-position: 10px 0, 10px 0, 0 0, 0 0;
            background-size: 20px 20px;
            background-color: #0f0f23;
        }
        
        .pattern-2 {
            background: 
                repeating-linear-gradient(
                    45deg,
                    #1a1a2e,
                    #1a1a2e 10px,
                    #16213e 10px,
                    #16213e 20px
                );
        }
        
        .pattern-3 {
            background:
                radial-gradient(circle at 10% 20%, rgba(157, 78, 221, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 80% 80%, rgba(124, 44, 190, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 40% 40%, rgba(93, 33, 148, 0.05) 0%, transparent 30%),
                radial-gradient(circle at 90% 10%, rgba(157, 78, 221, 0.05) 0%, transparent 20%);
            background-color: #0f0f23;
            background-size: 100px 100px;
        }
        
        .pattern-4 {
            background-image: 
                repeating-linear-gradient(
                    0deg,
                    rgba(157, 78, 221, 0.03),
                    rgba(157, 78, 221, 0.03) 1px,
                    transparent 1px,
                    transparent 40px
                ),
                repeating-linear-gradient(
                    90deg,
                    rgba(157, 78, 221, 0.03),
                    rgba(157, 78, 221, 0.03) 1px,
                    transparent 1px,
                    transparent 40px
                );
            background-color: #0f0f23;
        }
        
        .pattern-5 {
            background: 
                linear-gradient(60deg, #1a1a2e 12%, transparent 12.5%, transparent 87%, #1a1a2e 87.5%, #1a1a2e),
                linear-gradient(120deg, #1a1a2e 12%, transparent 12.5%, transparent 87%, #1a1a2e 87.5%, #1a1a2e),
                linear-gradient(0deg, #1a1a2e 12%, transparent 12.5%, transparent 87%, #1a1a2e 87.5%, #1a1a2e);
            background-size: 40px 70px;
            background-color: #0f0f23;
        }
        
        .pattern-6 {
            background:
                repeating-conic-gradient(
                    from 0deg at 50% 50%,
                    #0f0f23 0deg,
                    #1a1a2e 10deg,
                    #0f0f23 20deg
                );
            background-size: 60px 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® Gerador de Textura Roxa Seamless para IA M√©dica</h1>
        
        <div class="preview-grid">
            <div class="pattern-option">
                <h3>Padr√£o 1: Diamantes</h3>
                <div class="pattern-preview pattern-1"></div>
                <button onclick="generatePattern(1)">Gerar 512x512</button>
                <button onclick="generatePattern(1, 256)">Gerar 256x256</button>
            </div>
            
            <div class="pattern-option">
                <h3>Padr√£o 2: Listras Diagonais</h3>
                <div class="pattern-preview pattern-2"></div>
                <button onclick="generatePattern(2)">Gerar 512x512</button>
                <button onclick="generatePattern(2, 256)">Gerar 256x256</button>
            </div>
            
            <div class="pattern-option">
                <h3>Padr√£o 3: Gradiente Neon</h3>
                <div class="pattern-preview pattern-3"></div>
                <button onclick="generatePattern(3)">Gerar 512x512</button>
                <button onclick="generatePattern(3, 256)">Gerar 256x256</button>
            </div>
            
            <div class="pattern-option">
                <h3>Padr√£o 4: Grade Sutil</h3>
                <div class="pattern-preview pattern-4"></div>
                <button onclick="generatePattern(4)">Gerar 512x512</button>
                <button onclick="generatePattern(4, 256)">Gerar 256x256</button>
            </div>
            
            <div class="pattern-option">
                <h3>Padr√£o 5: Hex√°gonos</h3>
                <div class="pattern-preview pattern-5"></div>
                <button onclick="generatePattern(5)">Gerar 512x512</button>
                <button onclick="generatePattern(5, 256)">Gerar 256x256</button>
            </div>
            
            <div class="pattern-option">
                <h3>Padr√£o 6: Espiral</h3>
                <div class="pattern-preview pattern-6"></div>
                <button onclick="generatePattern(6)">Gerar 512x512</button>
                <button onclick="generatePattern(6, 256)">Gerar 256x256</button>
            </div>
        </div>
        
        <canvas id="canvas"></canvas>
    </div>
    
    <script>
        function generatePattern(patternNumber, size = 512) {
            const canvas = document.getElementById('canvas');
            const ctx = canvas.getContext('2d');
            
            canvas.width = size;
            canvas.height = size;
            
            // Base color
            ctx.fillStyle = '#0f0f23';
            ctx.fillRect(0, 0, size, size);
            
            switch(patternNumber) {
                case 1: // Diamantes
                    drawDiamondPattern(ctx, size);
                    break;
                case 2: // Listras
                    drawStripesPattern(ctx, size);
                    break;
                case 3: // Gradiente Neon
                    drawNeonGradientPattern(ctx, size);
                    break;
                case 4: // Grade
                    drawGridPattern(ctx, size);
                    break;
                case 5: // Hex√°gonos
                    drawHexPattern(ctx, size);
                    break;
                case 6: // Espiral
                    drawSpiralPattern(ctx, size);
                    break;
            }
            
            // Download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `texture_purple_ai_pattern${patternNumber}_${size}.png`;
                a.click();
                URL.revokeObjectURL(url);
            });
        }
        
        function drawDiamondPattern(ctx, size) {
            ctx.strokeStyle = 'rgba(157, 78, 221, 0.1)';
            ctx.lineWidth = 1;
            
            const step = 20;
            for (let i = 0; i < size; i += step) {
                for (let j = 0; j < size; j += step) {
                    ctx.beginPath();
                    ctx.moveTo(i + step/2, j);
                    ctx.lineTo(i + step, j + step/2);
                    ctx.lineTo(i + step/2, j + step);
                    ctx.lineTo(i, j + step/2);
                    ctx.closePath();
                    ctx.stroke();
                }
            }
        }
        
        function drawStripesPattern(ctx, size) {
            ctx.strokeStyle = 'rgba(157, 78, 221, 0.08)';
            ctx.lineWidth = 10;
            
            for (let i = -size; i < size * 2; i += 20) {
                ctx.beginPath();
                ctx.moveTo(i, 0);
                ctx.lineTo(i + size, size);
                ctx.stroke();
            }
        }
        
        function drawNeonGradientPattern(ctx, size) {
            // Criar m√∫ltiplos gradientes radiais
            const positions = [
                {x: 0.1, y: 0.2, r: 0.3},
                {x: 0.8, y: 0.8, r: 0.25},
                {x: 0.4, y: 0.4, r: 0.2},
                {x: 0.9, y: 0.1, r: 0.15}
            ];
            
            positions.forEach(pos => {
                const gradient = ctx.createRadialGradient(
                    size * pos.x, size * pos.y, 0,
                    size * pos.x, size * pos.y, size * pos.r
                );
                gradient.addColorStop(0, 'rgba(157, 78, 221, 0.2)');
                gradient.addColorStop(0.5, 'rgba(124, 44, 190, 0.1)');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, size, size);
            });
        }
        
        function drawGridPattern(ctx, size) {
