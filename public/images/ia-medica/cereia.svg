<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cereia-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#38ef7d;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#cereia-grad)"/>
  
  <!-- Research center building -->
  <rect x="250" y="120" width="300" height="180" fill="rgba(255,255,255,0.1)" rx="10"/>
  <rect x="270" y="100" width="260" height="20" fill="rgba(255,255,255,0.2)" rx="5"/>
  
  <!-- Logo areas -->
  <rect x="50" y="80" width="80" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="90" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">HAPVIDA</text>
  <text x="90" y="125" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">UFC</text>
  
  <!-- Data visualization -->
  <circle cx="400" cy="200" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="400" cy="200" r="40" fill="rgba(255,255,255,0.1)"/>
  <circle cx="400" cy="200" r="20" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Patient data points -->
  <circle cx="350" cy="180" r="3" fill="white"/>
  <circle cx="380" cy="160" r="3" fill="white"/>
  <circle cx="420" cy="170" r="3" fill="white"/>
  <circle cx="450" cy="190" r="3" fill="white"/>
  <circle cx="370" cy="220" r="3" fill="white"/>
  <circle cx="430" cy="240" r="3" fill="white"/>
  
  <!-- Connection lines -->
  <line x1="350" y1="180" x2="380" y2="160" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="380" y1="160" x2="420" y2="170" stroke="white" stroke-width="1" opacity="0.5"/>
  <line x1="420" y1="170" x2="450" y2="190" stroke="white" stroke-width="1" opacity="0.5"/>
  
  <!-- Charts -->
  <rect x="600" y="150" width="120" height="80" fill="rgba(255,255,255,0.1)" rx="5"/>
  <rect x="610" y="210" width="15" height="15" fill="white" opacity="0.6"/>
  <rect x="630" y="200" width="15" height="25" fill="white" opacity="0.6"/>
  <rect x="650" y="180" width="15" height="45" fill="white" opacity="0.6"/>
  <rect x="670" y="190" width="15" height="35" fill="white" opacity="0.6"/>
  <rect x="690" y="170" width="15" height="55" fill="white" opacity="0.6"/>
  
  <!-- Statistics -->
  <text x="680" y="140" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">16M pacientes</text>
  <text x="680" y="260" text-anchor="middle" fill="white" font-family="Arial" font-size="10">72% precisão</text>
  
  <!-- Text -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="28" font-weight="bold">CEREIA</text>
  <text x="400" y="370" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Centro de Referência em IA na Saúde</text>
</svg>