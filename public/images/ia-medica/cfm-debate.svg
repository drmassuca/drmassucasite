<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="cfm-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2d3748;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4a5568;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#cfm-grad)"/>
  
  <!-- CFM logo area -->
  <rect x="50" y="50" width="100" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
  <text x="100" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="14" font-weight="bold">CFM</text>
  <text x="100" y="100" text-anchor="middle" fill="white" font-family="Arial" font-size="10">Conselho Federal</text>
  <text x="100" y="115" text-anchor="middle" fill="white" font-family="Arial" font-size="10">de Medicina</text>
  
  <!-- Conference/debate setting -->
  <rect x="200" y="120" width="500" height="180" fill="rgba(255,255,255,0.05)" rx="10"/>
  
  <!-- Podium -->
  <rect x="450" y="200" width="100" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
  <rect x="460" y="180" width="80" height="20" fill="rgba(255,255,255,0.15)" rx="3"/>
  
  <!-- Audience seats -->
  <circle cx="250" cy="250" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="280" cy="250" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="310" cy="250" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="340" cy="250" r="8" fill="rgba(255,255,255,0.2)"/>
  
  <circle cx="580" cy="250" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="610" cy="250" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="640" cy="250" r="8" fill="rgba(255,255,255,0.2)"/>
  <circle cx="670" cy="250" r="8" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Speaker figure -->
  <circle cx="500" cy="170" r="8" fill="white"/>
  <rect x="495" y="175" width="10" height="20" fill="white" rx="2"/>
  
  <!-- IA Ethics symbols -->
  <circle cx="150" cy="200" r="25" fill="rgba(100,200,255,0.2)"/>
  <text x="150" y="205" text-anchor="middle" fill="white" font-family="Arial" font-size="12">IA</text>
  
  <circle cx="650" cy="150" r="20" fill="rgba(255,200,100,0.2)"/>
  <text x="650" y="155" text-anchor="middle" fill="white" font-family="Arial" font-size="10">⚖️</text>
  
  <!-- Presentation screen -->
  <rect x="220" y="140" width="150" height="80" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="295" y="165" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">ÉTICA EM IA</text>
  <text x="295" y="180" text-anchor="middle" fill="white" font-family="Arial" font-size="9">• Responsabilidade</text>
  <text x="295" y="195" text-anchor="middle" fill="white" font-family="Arial" font-size="9">• Transparência</text>
  <text x="295" y="210" text-anchor="middle" fill="white" font-family="Arial" font-size="9">• Privacidade</text>
  
  <!-- Balance/justice scale -->
  <rect x="700" y="280" width="2" height="40" fill="white"/>
  <rect x="690" y="275" width="22" height="3" fill="white"/>
  <rect x="685" y="270" width="12" height="2" fill="white"/>
  <rect x="705" y="270" width="12" height="2" fill="white"/>
  
  <!-- Text */
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="28" font-weight="bold">CFM e IA Médica</text>
  <text x="400" y="370" text-anchor="middle" fill="white" font-family="Arial" font-size="16">Debates Éticos e Regulamentação</text>
</svg>