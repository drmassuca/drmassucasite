  <rect x="50" y="50" width="100" height="60" fill="rgba(255,255,255,0.1)" rx="5"/>
  <text x="100" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">UFF</text>
  
