  <circle cx="700" cy="150" r="15" fill="rgba(0,255,255,0.2)"/>
  <polygon points="695,145 705,145 705,155 695,155" fill="white" opacity="0.8"/>
  
  <!-- Text -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="28" font-weight="bold">ChestFinder</text>
  <text x="400" y="370" text-anchor="middle" fill="white" font-family="Arial" font-size="16">IA para Detecção de Câncer Pulmonar</text>
