<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="chest-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#chest-grad)"/>
  
  <!-- CT Scan outline -->
  <circle cx="400" cy="200" r="120" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  <circle cx="400" cy="200" r="90" fill="rgba(255,255,255,0.05)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Lung areas -->
  <ellipse cx="370" cy="180" rx="30" ry="40" fill="rgba(255,255,255,0.15)" rx="5"/>
  <ellipse cx="430" cy="180" rx="30" ry="40" fill="rgba(255,255,255,0.15)" rx="5"/>
  
  <!-- AI detection highlights -->
  <circle cx="360" cy="170" r="8" fill="rgba(255,0,0,0.4)" stroke="red" stroke-width="2"/>
  <circle cx="440" cy="190" r="6" fill="rgba(255,255,0,0.4)" stroke="yellow" stroke-width="2"/>
  
  <!-- Scanner frame -->
  <rect x="200" y="100" width="400" height="200" fill="none" stroke="rgba(255,255,255,0.2)" stroke-width="2" rx="10"/>
  
