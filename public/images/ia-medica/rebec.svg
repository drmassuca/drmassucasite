<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rebec-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="400" fill="url(#rebec-grad)"/>
  
  <!-- Fiocruz logo area -->
  <rect x="50" y="50" width="120" height="80" fill="rgba(255,255,255,0.1)" rx="8"/>
  <text x="110" y="85" text-anchor="middle" fill="white" font-family="Arial" font-size="16" font-weight="bold">FIOCRUZ</text>
  <text x="110" y="105" text-anchor="middle" fill="white" font-family="Arial" font-size="12">Fundação Oswaldo Cruz</text>
  
  <!-- Chatbot interface -->
  <rect x="300" y="100" width="350" height="200" fill="rgba(255,255,255,0.95)" rx="15"/>
  
  <!-- Chat header -->
  <rect x="300" y="100" width="350" height="40" fill="#667eea" rx="15"/>
  <rect x="300" y="125" width="350" height="15" fill="#667eea"/>
  <circle cx="320" cy="120" r="8" fill="white"/>
  <text x="340" y="125" fill="white" font-family="Arial" font-size="14" font-weight="bold">Rebec@ - Assistente IA</text>
  <circle cx="620" cy="120" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="630" cy="120" r="4" fill="rgba(255,255,255,0.6)"/>
  <circle cx="640" cy="120" r="4" fill="rgba(255,255,255,0.6)"/>
  
  <!-- Chat messages -->
  <rect x="320" y="160" width="250" height="25" fill="#f0f7ff" rx="12"/>
  <text x="330" y="175" fill="#333" font-family="Arial" font-size="10">Como registrar um ensaio clínico?</text>
  
  <rect x="320" y="195" width="300" height="35" fill="#e7efff" rx="12"/>
  <text x="330" y="208" fill="#333" font-family="Arial" font-size="9">Olá! Posso te ajudar com o registro.</text>
  <text x="330" y="220" fill="#333" font-family="Arial" font-size="9">Qual é o tipo de estudo que você quer registrar?</text>
  
  <rect x="370" y="240" width="180" height="25" fill="#f0f7ff" rx="12"/>
  <text x="380" y="255" fill="#333" font-family="Arial" font-size="10">Estudo randomizado controlado</text>
  
  <!-- Input area -->
  <rect x="320" y="270" width="280" height="20" fill="white" stroke="#ddd" rx="10"/>
  <text x="330" y="282" fill="#999" font-family="Arial" font-size="9">Digite sua pergunta...</text>
  <circle cx="590" cy="280" r="8" fill="#667eea"/>
  <polygon points="586,277 594,280 586,283" fill="white"/>
  
  <!-- Research documents -->
  <rect x="680" y="160" width="60" height="80" fill="rgba(255,255,255,0.2)" rx="5"/>
  <line x1="690" y1="175" x2="730" y2="175" stroke="white" stroke-width="1"/>
  <line x1="690" y1="185" x2="725" y2="185" stroke="white" stroke-width="1"/>
  <line x1="690" y1="195" x2="730" y2="195" stroke="white" stroke-width="1"/>
  <line x1="690" y1="205" x2="720" y2="205" stroke="white" stroke-width="1"/>
  
  <!-- Clock showing 24h -->
  <circle cx="150" cy="300" r="30" fill="rgba(255,255,255,0.2)"/>
  <circle cx="150" cy="300" r="20" fill="rgba(255,255,255,0.1)"/>
  <line x1="150" y1="300" x2="150" y2="285" stroke="white" stroke-width="2"/>
  <line x1="150" y1="300" x2="160" y2="300" stroke="white" stroke-width="2"/>
  <text x="150" y="350" text-anchor="middle" fill="white" font-family="Arial" font-size="12">24h disponível</text>
  
  <!-- Text -->
  <text x="400" y="50" text-anchor="middle" fill="white" font-family="Arial" font-size="28" font-weight="bold">Rebec@</text>
  <text x="400" y="370" text-anchor="middle" fill="white" font-family="Arial" font-size="16">IA para Registro de Ensaios Clínicos</text>
</svg>